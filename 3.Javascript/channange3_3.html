<!doctype html>
<html>
<head>
    <title>Challange3</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<style type="text/css">

#box {
    height: 200px;
    width: 200px;
    border: 2px solid black;
    background-color: aquamarine;
    display: none;
    float: left;
    }
    

    

</style>
    

    
<body>
    
<p >Your time: <span id="time"></span></p>    

<div id="box"></div>

         
   
    
 <script type="text/javascript">
     
     var clickedTime; var createdTime; var reactionTime;
    
    
         
    function makebox() {
              
        
    var rnum = Math.random();           //let rnum be a random number (0 to 1)
     
    var time = 5000 * rnum;             // set the random time to be from 0 to 5000.
        
    var loc = 600 * rnum;               //set screen location to be between 0 and 100 px
     
             
    var myIndex = 5 * rnum; myIndex = Math.floor(myIndex);         
       
        
    var  myColor = ["red", "yellow", "blue", "green", "brown"];
    
    var  myRadius = ["0px", "50px", "80px", "90px", "100px"];
        
        
        
               
     setTimeout(function() {
         
          document.getElementById("box").style.display="block";               
         
         document.getElementById("box").style.backgroundColor = myColor[myIndex];
         document.getElementById("box").style.borderRadius = myRadius[myIndex];  
         document.getElementById("box").style.margin = loc + "px";
         
         createdTime=Date.now();
         
     }, time);
     
     }
     
     
       document.getElementById("box").onclick=function() {
           
           clickedTime = Date.now();
           
           reactionTime=(clickedTime-createdTime)/1000;
           
                    
           document.getElementById("time").innerHTML=reactionTime;
           
         
         this.style.display="none";            
           
        makebox();             
           
     }
       
       makebox();
     
      
        
     
    </script>
    
    
    
</body>
</html>
