<body>


   <p>Buck Buck, How many fingers do I have up?</p>
    <input id="answer" />
    <button id="myButton">Submit</button>
   
  
    
 <script type="text/javascript">   
     
         
    /*     var x=5;

     document.getElementById("myButton").onclick=function() {       
      
     
     
        var x=Math.random();
     
        x=6*x;
     
        x=Math.floor(x);
         
         if (x==document.getElementById("answer").value) {
             
             alert("Correct!");
             
         } else {
             
             alert("Not a winner! my number is.. " +x);
         }
         
     
     }
     
    </script>
